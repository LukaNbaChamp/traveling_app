                    ${ev.rant ? `<button onclick="showDriverRant('${ev.rant.replace(/'/g, "\\'")}')" class="w-full bg-red-50 text-red-600 py-4 rounded-full font-bold flex items-center justify-center"><i class="fas fa-fire mr-2"></i>æŸ¥çœ‹å¸æ©Ÿæ€’æ°£</button>` : ''}
